{% extends "base.html" %}
{% block title %} User Profile {% endblock %}
{% block content %}
<div class="container">
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
</div>
{% endblock %}
